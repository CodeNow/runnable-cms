---
layout: default
---

<div class="grid-block col align-center hero">
  <h1 class="h1 text-center weight-strong margin-top-sm">{{ page.title }}</h1>
</div>

<div class="grid-block grid-container col">
  <article class="article article-body">
    {{ content }}

    <ul class="tags">
      {% for tag in page.tags %}
        <li>Tag: <a href="/use-cases#{{ tag }}" class="tag">{{ tag }}</a>
      {% endfor %}
    </ul>
  </article>
</div>
